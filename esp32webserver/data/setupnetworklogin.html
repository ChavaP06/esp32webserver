
<!DOCTYPE html>
<html>

<head>
  <title>ESP32 Setup Network Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="data:,">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<script>
  if(localStorage.getItem("OuterLogged") == null){
    localStorage.setItem("OuterLogged", "false")
  }else if(localStorage.getItem("OuterLogged") == "true"){
      window.location.href = '/input';
  }

  function matchPassword() {
    var pw1 = document.getElementById("pswd1").value;
    var pw2 = document.getElementById("pswd2").value;

    if(pw1 == "SMM-001A" && pw2 == "mic@admin"){
      //alert("Password created successfully");
      localStorage.setItem("OuterLogged","true")
      window.location.href = '/input';
    }else{
      alert("Passwords did not match");
    }
 
  }
  function handle(e){
    if(e.keyCode==13){
      e.preventDefault(); // Ensure it is only this code that runs
      matchPassword();
    }
  }
</script>

<script src="jquery">
</script>
<body>
  
  <center>
    <form>
      <div class="topnav">
        <h1>ESP32 Setup Network Login</h1>
      </div>
      
      <!-- <h3> Confirm password Validation Example </h3> -->
      <!-- Enter Password -->
      <td> Username </td>
      <input type="text" id="pswd1" style="width: 300px;"> <br>

      <!-- Enter Confirm password -->
      <td> Password </td>
      <input type="password" id="pswd2" onKeyPress="handle(event)" style="width: 300px;"> <br><br>

        <button type="reset" value="Reset"style="margin-left: 170px;">Clear</button>
        <button type="button" onclick="matchPassword()">Login</button>

        <!-- Click to reset fields -->
    
    </form>
  </center>
</body>

</html>
